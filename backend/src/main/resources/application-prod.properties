# ===============================
# Application
# ===============================
spring.application.name=chess-analytics
server.port=${PORT:8080}

# ===============================
# H2 Database (PRODUCTION)
# Persistent disk mounted at /data
# ===============================
spring.datasource.url=jdbc:h2:file:/data/chessdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable H2 console in prod
spring.h2.console.enabled=false

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Absolute upload directory (Render-safe)
app.upload.dir=/data/uploads

# ===============================
# Logging
# ===============================
logging.level.com.chessanalytics=INFO
logging.level.org.hibernate.SQL=WARN
