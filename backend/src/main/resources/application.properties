# Application
spring.application.name=chess-analytics
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:../data/chess
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - for development)
spring.h2.console.enabled=true

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# File Upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Upload directory (relative to backend/)
app.upload.dir=../data/uploads

# Logging
logging.level.com.chessanalytics=INFO
logging.level.org.hibernate.SQL=WARN
